<!-- POP-UP OVERLAY -->
<div id="popupOverlay" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
     background:rgba(0,0,0,0.6); backdrop-filter:blur(5px);

         style="background:white; width:350px; padding:20px; border-radius:12px; text-align:center; position:relative;">

              style="position:absolute; top:10px; right:15px; font-size:25px; cursor:pointer;">&times;</span>

</div>

<script>
// -----------------------------
// SCROLL TO TOP BUTTON
// -----------------------------
let topBtn = document.createElement("button");
topBtn.innerText = "â¬† Top";
topBtn.style.position = "fixed";
topBtn.style.bottom = "20px";
topBtn.style.right = "20px";
topBtn.style.padding = "10px 15px";
topBtn.style.border = "none";
topBtn.style.background = "black";
topBtn.style.color = "white";
topBtn.style.borderRadius = "8px";
topBtn.style.cursor = "pointer";
topBtn.style.display = "none";
document.body.appendChild(topBtn);

window.onscroll = function(){
    topBtn.style.display = window.scrollY > 300 ? "block" : "none";
};
topBtn.onclick = () => window.scrollTo({top:0, behavior:"smooth"});

// -----------------------------
// CLICK ANIMATION
// -----------------------------
document.querySelectorAll('.food-card').forEach(card => {
    card.addEventListener("click", () => {
        card.style.transform = "scale(0.95)";
        setTimeout(() => card.style.transform = "scale(1)", 150);
    });
});

// -----------------------------
// SEARCH BAR
// -----------------------------
let searchBar = document.createElement("input");
searchBar.placeholder = "Search food...";
searchBar.style.position = "fixed";
searchBar.style.top = "90px";
searchBar.style.right = "20px";
searchBar.style.padding = "10px 15px";
searchBar.style.borderRadius = "8px";
searchBar.style.border = "1px solid #777";
searchBar.style.zIndex = "9999";
document.body.appendChild(searchBar);

searchBar.addEventListener("keyup", function () {
    let value = searchBar.value.toLowerCase();
    document.querySelectorAll(".food-card").forEach(card => {
        let name = card.querySelector(".food-name").innerText.toLowerCase();
        card.style.display = name.includes(value) ? "block" : "none";
    });
});

// -----------------------------
// HOVER GLOW EFFECT
// -----------------------------
document.querySelectorAll(".food-card").forEach(card => {
    card.addEventListener("mouseenter", () => {
        card.style.boxShadow = "0 0 15px #ff9a3c";
    });
    card.addEventListener("mouseleave", () => {
        card.style.boxShadow = "0px 2px 8px rgba(0,0,0,0.15)";
    });
});

// -----------------------------
// FADE-IN ANIMATION
// -----------------------------
window.onload = () => {
    document.querySelectorAll(".food-card").forEach((card, i) => {
        card.style.opacity = "0";
        card.style.transform = "translateY(20px)";
        setTimeout(() => {
            card.style.transition = "0.5s";
            card.style.opacity = "1";
            card.style.transform = "translateY(0px)";
        }, i * 120);
    });
};

// -----------------------------
// POP-UP RECIPE PREVIEW
// -----------------------------
let recipeInfo = {
    "Biryani": "A flavorful spiced rice dish cooked with aromatic spices.",
    "Dal Makhani": "A creamy lentil curry cooked with butter & cream.",
    "Samosa": "A crispy fried snack stuffed with spicy potatoes.",
    "Dosa": "A thin crispy South Indian crepe.",
    "Pav Bhaji": "A spicy vegetable curry with buttered pav.",
    "Sahi Panner": "A royal creamy paneer dish.",
    "Chole Bhature": "Spicy chickpeas served with fried bread.",
    "Pasta": "Italian pasta cooked with herbs and sauce.",
    "Pizza": "Cheesy Italian flatbread with toppings.",
    "Tiramisu": "Coffee-flavored Italian dessert.",
    "Lasanga": "Layered pasta with cheese & sauce.",
    "Burger": "A juicy patty inside soft buns.",
    "Apple Pie": "Sweet American pie with apples.",
    "Hot Dog": "Grilled sausage inside a bun.",
    "Donuts": "Sweet fried rings with toppings."
};

let overlay = document.getElementById("popupOverlay");
let pImg = document.getElementById("popupImg");
let pTitle = document.getElementById("popupTitle");
let pText = document.getElementById("popupText");
let closeBtn = document.getElementById("closePopup");

document.querySelectorAll(".food-card").forEach(card => {
    card.addEventListener("click", () => {
        let foodName = card.querySelector(".food-name").innerText;
        let foodImg = card.querySelector("img").src;
        pImg.src = foodImg;
        pTitle.innerText = foodName;
        pText.innerText = recipeInfo[foodName];
        overlay.style.display = "flex";
    });
});

closeBtn.onclick = () => overlay.style.display = "none";
overlay.onclick = (e) => { if (e.target === overlay) overlay.style.display = "none"; };

</script>
